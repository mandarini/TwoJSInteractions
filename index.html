<!DOCTYPE html>
<html>

<head>
    <script src="two.js"></script>
    <script src="jquery.js"></script>
    <link href="https://fonts.googleapis.Com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>TwoJS Mouse and Keyboard interaction</title>
</head>

<body>
    <div class='instructions'>
        <h2>Instructions</h2>
        <ul>
            <li><b>+</b> to make larger</li>
            <li><b>-</b> to make smaller</li>
            <li><b>r</b> to add red</li>
            <li><b>g</b> to add green</li>
            <li><b>b</b> to add blue</li>
            <li><b>Shift+r</b> to remove red</li>
            <li><b>Shift+g</b> to remove green</li>
            <li><b>Shift+b</b> to remove blue</li>
        </ul>
    </div>
</body>
<script src="scripts.js"></script>

</html>
